<div class="st-g2-section">
  <h3>世界书</h3>
  <label class="st-g2-row"><span>启用世界书</span><input id="g2-worldbook-enabled" type="checkbox" /></label>
  <div class="st-g2-inline">
    <select id="g2-worldbook-preset-select"></select>
    <button id="g2-worldbook-save" type="button">保存</button>
    <button id="g2-worldbook-save-as" type="button">另存</button>
    <button id="g2-worldbook-export" type="button">导出</button>
    <button id="g2-worldbook-import" type="button">导入</button>
    <button id="g2-worldbook-delete" type="button" class="st-g2-danger-btn">删除</button>
  </div>
  <label class="st-g2-field"><span>变量（JSON）</span><textarea id="g2-worldbook-variables" rows="4" placeholder='{"xingbie":"1girl"}'></textarea></label>
  <label class="st-g2-field"><span>世界书 JSON</span><textarea id="g2-worldbook-json" rows="12"></textarea></label>
</div>
