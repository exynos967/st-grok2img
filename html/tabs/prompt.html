<div class="st-g2-section">
  <h3>提示词预设</h3>
  <div class="st-g2-inline">
    <select id="g2-prompt-preset-select"></select>
    <button id="g2-prompt-preset-save" type="button">保存</button>
    <button id="g2-prompt-preset-save-as" type="button">另存</button>
    <button id="g2-prompt-preset-export" type="button">导出</button>
    <button id="g2-prompt-preset-import" type="button">导入</button>
    <button id="g2-prompt-preset-delete" type="button" class="st-g2-danger-btn">删除</button>
  </div>
  <label class="st-g2-field"><span>固定前置提示词</span><textarea id="g2-fixed-prefix" rows="3"></textarea></label>
  <label class="st-g2-field"><span>固定后置提示词</span><textarea id="g2-fixed-suffix" rows="3"></textarea></label>
  <label class="st-g2-field"><span>负面提示词</span><textarea id="g2-negative-prompt" rows="3"></textarea></label>
  <label class="st-g2-field"><span>替换规则（from => to）</span><textarea id="g2-replace-rules" rows="5"></textarea></label>
</div>
